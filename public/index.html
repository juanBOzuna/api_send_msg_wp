<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

        #qr { margin-top: 20px; }
        .status { font-size: 24px; margin-top: 20px; }
        #disconnectBtn {
            margin-top: 30px;
            padding: 10px 20px;

            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Estado de ConexiÃ³n WhatsApp</h1>
    <div class="status" id="status">Esperando conexiÃ³n...</div>
    <div id="qr"></div>
    <button id="disconnectBtn">ðŸ”„ Desconectar</button>

    <script>
        const socket = io();

        socket.on('status', (status) => {
            const statusEl = document.getElementById('status');
            const messages = {
                QR_RECEIVED: 'Escanea el cÃ³digo QR para iniciar sesiÃ³n',
                READY: 'âœ… Conectado',

        socket.on('ready', () => {
            document.getElementById('qr').innerHTML = '';

</body>
</html>
